<!doctype html>
<head>
	<title>Lista</title>
</head>
<strong>The Ingredients:</strong>
<ul>
	<li>100 g. flour</li>
	<li>10 g. sugar</li>
	<li>1 cup water</li>
	<li>2 eggs</li>
	<li>salt, pepper</li>
</ul>
<strong>The procedure:</strong>
<ol>
	<li>Mix dry ingredients thoroughly.</li>
	<li>Pour in wet ingredients.</li>
	<li>Mix for 10 minutes.</li>
	<li>Bake for one hour at 300 degrees.</li>
</ol>
<strong>Notes:</strong><br>
&emsp;The recipe may be improved by adding raisins.
<br>
