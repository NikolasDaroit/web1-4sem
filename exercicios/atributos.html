<!DOCTYPE html>
<html>
<head>
	<title>Atributos</title>
	<style>
		#borda {
			border-top:    1px dashed black;
			border-bottom: 1px dotted blue;
			border-left: 1px solid green;
			border-right: 1px double red;
			border-radius: 35px 20px 0px 0px;
			width: 50%;
			background-color: yellow;
		}
		#borda p {
			font-family: "Comic-Sans", sans-serif;
			padding: 4px;
		}
		body {
			background-color: lightpink;
		}
	</style>
</head>
<body>
	<div id="borda">
		<p>
		Comic-Sans é uma fonte odiada pelos designers, por isso eu gosto dela. Mas se não tiver, pode ser "cursive", ou "sans-serif". Este texto não pode estar encostado nas bordas. E este contêiner deve ocupar metade da largura da tela.	
		</p>
		
	</div>
</body>
</html>
