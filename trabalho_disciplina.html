<!DOCTYPE html>
<html>
	<head>
		<title>Loja Virtual</title>
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


		<link rel="stylesheet" href="./trabalho_disciplina.css" >
		<script src="./trabalho_disciplina.js"></script>

		
	</head>
	<body>

		<div class="navbar">
			<ul>
			  
			<li><a id="products">Products</a></li>
			<li><a id="categories" href="#">Categories</a>
				<ul>
					<li><a class="category" data-category="suicidal_tendencies">Suicidal Tendencies</a></li>
					<li><a class="category" data-category="taylor_swift">Taylor Swift</a></li>
					<li><a class="category" data-category="matanza">Matanza</a></li>
					<li><a class="category all">All</a></li>
				</ul>
			</li>
			<li> 
				<a id="cart" class="right">Cart <i class="fa fa-shopping-cart  fa-lg"></i></a>
			  </li>
			</ul>
			
		</div>
		<div class="flex-container produtos">

			
		</div>

	
	
		<script type="text/javascript">
			
			
			$(function() {
	   			var categorias = ["suicidal_tendencies", "taylor_swift", "matanza"];
				for (var i = 0; i < 8; i++) {
					var number = 1 + Math.floor(Math.random() * 50);
					card  =  '<div class="card" data-image="'+number+'">'
							+ '  <img src="https://picsum.photos/200/200/?image='+number+'" alt="" style="width:100%">'
							+ '  <div >'
							+ '    <p>Some random text</p> '
							+ '  </div>'
							+ '</div>'

					$( card ).appendTo( ".produtos" );

					
				}
				$('.card').on("click", function () {
				   window.location.href = 'trabalho_disciplina_detalhe.html?image='+$(this).data('image');
			       
			    });
			    $('.card').each(function(){
			    	$(this).addClass(categorias[~~(Math.random()*categorias.length)]);
			    })
			    $('.category').each(function () {
				    var $this = $(this);
				    $this.on("click", function () {
				    	$('.card').hide();
				        $('.card.'+$(this).data('category')).show();
				    });
				});
				$('.category.all').on("click", function () {
					$('.card').show();
				});
			    console.log( "ready!" );
			});
		</script>
	</body>
</html>
