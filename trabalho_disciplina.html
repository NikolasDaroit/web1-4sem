<!DOCTYPE html>
<html>
<head>
	<title>Loja Virtual</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="./trabalho_disciplina.css" >
	<script src="./trabalho_disciplina.js"></script>

	<style type="text/css">		
		.container {
		  margin-top: 10px;
		  display: grid;
		  grid-template-columns: auto auto auto auto auto;
		  justify-content: space-evenly;
		}
		img:hover {
		    cursor: pointer;
		    background: black;
		    border: 2px solid black;
		}
	</style>


	
</head>
<body>
	<div class="menu">
		
	</div>
	<div class="navbar">
		<ul>
		  
		  <li><a id="products">Products</a></li>
		  <li> 
			<a id="cart" class="right">Cart <i class="fa fa-shopping-cart  fa-lg"></i></a>
		  </li>
		</ul>
		
	</div>
	<div class="container produtos">

		
	</div>

</body>
<footer>
	<script type="text/javascript">
		
		
		$(function() {
   
			for (var i = 0; i < 8; i++) {
				var number = 1 + Math.floor(Math.random() * 50);
				card  =  '<div class="card" data-image="'+number+'">'
						+ '  <img src="https://picsum.photos/200/200/?image='+number+'" alt="" style="width:100%">'
						+ '  <div class="container">'
						+ '    <p>Architect & Engineer</p> '
						+ '  </div>'
						+ '</div>'

				$( card ).appendTo( ".produtos" );

				
			}
			$('.card').on("click", function () {
			   window.location.href = 'trabalho_disciplina_detalhe.html?image='+$(this).data('image');
		       
		    });
		    console.log( "ready!" );
		});
	</script>
</footer>
</html>
